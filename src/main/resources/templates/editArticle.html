<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:insert="components/navbar :: navbar" class="navbar bg-dark" data-bs-theme="dark">
</nav>
<div class="container">
    <p class="text-center fs-1 fw-bold">Edit article</p>
    <form method="post" th:action="'http://localhost:8080/article/' + ${article.getId()} + '/edit'">
        <div class="mb-3">
            <input class="form-control form-control-lg" name="title" type="text" placeholder="title"
                   th:value="${article.getTitle()}"><br>
        </div>
        <div class="mb-3">
            <textarea class="form-control form-control-lg" name="content" type="text" placeholder="content"
                      th:text="${article.getContent()}"></textarea><br>
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="author" type="text" placeholder="author"
                   th:value="${article.getAuthor()}"><br>
        </div>
        <div class="mb-3">
            <input class="form-control btn btn-primary" type="submit" value="save">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
