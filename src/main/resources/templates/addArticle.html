<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:insert="components/navbar :: navbar" class="navbar bg-dark" data-bs-theme="dark">
</nav>
<div class="container">
<p class="text-center fs-1 fw-bold">Add new article!</p><br>
    <div class="col-sm-6 mx-auto">
<form method="post" action="http://localhost:8080/article/addArticle">
    <div class="mb-3">
        <input class="form-control form-control-lg" name="title" type="text"  placeholder="title"><br>
    </div>
    <div class="mb-3">
        <textarea class="form-control form-control-lg" name="content" type="text"  placeholder="content"></textarea><br>
    </div>
    <div class="mb-3">
        <input class="form-control form-control-lg"  name="author" type="text"  placeholder="author"><br>
    </div>
    <div class="mb-3">
        <input class="form-control btn btn-primary" type="submit" value="add new article">
    </div>
</form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
