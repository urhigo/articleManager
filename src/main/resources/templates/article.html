<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:insert="components/navbar :: navbar" class="navbar bg-dark" data-bs-theme="dark">
</nav>
<div class="container">
    <p class="text-center fs-1 fw-bold">Articles manager</p>
    <div>
        <p class="text-center fs-4" th:text="${article.getTitle()}"></p><br>
        <p class="text-center fs-4" th:text="${article.getContent()}"></p><br>
        <p class="text-center fs-4" th:text="${article.getAuthor()}"></p><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-primary" role="button"
               th:href="'http://localhost:8080/article/'+ ${article.getId()} + '/edit'">Correct information</a><br>
            <form method="post" th:action="'http://localhost:8080/article/' + ${article.getId()} + '/delete'">
                <div class="mb-3">
                    <input class="form-control btn btn-primary" type="submit" value="Delete article">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
